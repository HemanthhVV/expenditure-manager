{% load static %}

<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static "css/main.css" %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Manager</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<meta name="theme-color" content="#712cf9">


    <!-- Custom styles for this template -->
    <link href="{% static "css/dashboard.css" %}" rel="stylesheet">
  </head>
  <body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Expense Manager</a>
  <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; justify-content: center;">
    <li class="nav-item text-nowrap mt-2">
      <span class="nav-link">
        <p>(~{{request.user.username}})</p>
      </span>
    </li>

    <li class="nav-item text-nowrap mt-3 ml-2">
      <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        {% comment %} {% include "partials/_message.html" %} {% endcomment %}
        <input class="btn btn-danger" type="submit" value="Sign Out">
      </form>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    {% include "partials/_sidebar.html" %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
     {% block content %}

     {% endblock %}
    </main>
  </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

  </body>
</html>
