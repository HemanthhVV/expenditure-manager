{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow" style="border-radius: 8px;">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Login</h4>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_message.html' %}
                        <div class="form-group mb-3">
                            <input type="text" name="username" placeholder="Username" id="usernameField"
                                class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                            <div class="invalid-feedback" style="display: none;"></div>
                        </div>

                        <div class="form-group mb-4 position-relative">
                            <input type="password" name="password" placeholder="Password" id="passwordField"
                                class="form-control form-control-sm" />
                            <span class="small togglePWD position-absolute"
                                style="right: 10px; cursor: pointer; color: blue;">SHOW</span>
                        </div>

                        <input type="submit" value="Login" class="btn btn-block btn-primary py-2 submit-btn">
                    </form>

                    <!-- Add 'Forgot Password?' and 'New Registration?' Links -->
                    <div class="text-center mt-3">
                        <a href="{% url 'reset-password' %}" class="small">Forgot Password?</a>
                        <span class="mx-2">|</span>
                        <a href="{% url 'register' %}" class="small">New Registration?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
