{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4" ></div>
    <div class="col-md-4">
    <div class="card mt-5" style="border-radius: 8px">
            <div class="card-body">
                <div class="card-title">
                    <h4> Register </h4>
                </div>
                <form action="" method="post">
                    <div class="form-group py-3">
                        <input type="text" name="username" placeholder="Username" id="usernameField"
                            class="form-control form-control-sm" />
                        <div class="invalid-feedback" style="display: none;"></div>
                    </div>
                    <div class="form-group py-3">
                        <input type="email" name="email" placeholder="Email" id="emailField"
                            class="form-control form-control-sm" />
                        <div class="invalid-mail" style="display: none;"></div>
                    </div>
                    <div class="form-group py-3">
                        <input type="password" name="password" placeholder="Password" id="passwordField"
                            class="form-control form-control-sm" />
                    </div>
                    <div class="submit" style="align-items: center;">
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn py-2"  style="align-self: center;">
                    </div>
                </form>
            </div>
    </div>
    </div>
    <div class="col-md-2"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
